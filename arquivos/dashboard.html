<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Pagamentos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, main, footer {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header h1 {
            text-align: center;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li:not(:last-child) {
            border-right: 1px solid #ccc;
            padding-right: 10px;
            margin-right: 10px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        footer {
            text-align: center;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard - Bem-vindo ao Sistema de Pagamentos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Histórico de Pagamentos</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </nav>
    <main>
        <section id="overview">
            <h2>Visão Geral</h2>
        </section>
        <section id="payments">
            <h2>Histórico de Pagamentos</h2>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Pagamentos</p>
    </footer>
</body>
</html>
