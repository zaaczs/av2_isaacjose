<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pagamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        main {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Sistema de Pagamentos</h1>
    </header>
    <main>
        <p>Por favor, faça login para acessar o sistema.</p>
        <form id="loginForm">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p class="success-message" id="loginSuccessMessage" style="display: none;">Login efetuado com sucesso.</p>
        </form>
    </main>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário padrão
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            console.log("Nome de Usuário:", username);
            console.log("Senha:", password);
            document.getElementById("loginSuccessMessage").style.display = "block";
            setTimeout(function() {
                document.getElementById("loginSuccessMessage").style.display = "none";
            }, 3000); // Exibe a mensagem por 3 segundos e depois a oculta
        });
    </script>
</body>
</html>
